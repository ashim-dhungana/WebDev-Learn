<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>

        <!-- List without numbering -->
        <h3>Unordered List</h3>
        <ul type="">
            <li>Apple</li>
            <li>Mango</li>
            <li>Grapes</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>
    
        <br>
        <!-- List with numbering -->
        <h3>Ordered List</h3>
        <ol type="a">
            <li>Apple</li>
            <li>Mango</li>
            <li>Grapes</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>
    
        <br>
        <!-- List with title and description -->
        <h3>Discriptive List</h3>
        <dl>
            <dt>Fruits</dt>
            <dd>Fruits are healthy.</dd>
            <dt>Vegetables</dt>
            <dd>Vegetables are not tasty.</dd>
        </dl>
    
</body>
</html>
