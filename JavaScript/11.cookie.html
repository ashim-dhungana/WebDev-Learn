<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // Syntax: 
        // document.cookie = "key=value; expires=expiration_date; path=path_to_cookie";

        let date = new Date();
        date.setTime(Date.now() + (60 * 60 * 1000));    // 1 hour in milliseconds
        let expires = "expires=" + date.toUTCString();
        document.cookie = "username=Ashim;" + expires + ";path=/";

        console.log("Cookier successfully created.");
        console.log(document.cookie);


        // Accessing Cookie

        function getCookie(name) {
            let cookieArray = document.cookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i].trim();
                if (cookie.indexOf(name + "=") === 0) {
                    return cookie.substring((name + "=").length, cookie.length);
                }
            }
            return "";
        }

        // function getCookie(name) {
        //     let searchPattern = new RegExp('(^| )' + name + '=([^;]+)');
        //     let match = document.cookie.match(searchPattern);
        //     if (match) {
        //         return match[2];
        //     } else {
        //         return "";
        //     }
        // }


        let username = getCookie("username");
        if (username) {
            console.log("Welcome back, " + username);
        } else {
            console.log("No cookie found");
        }


        // Deleting Cookie  -   Set the time in the past
        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            console.log("Cookie " + name + " deleted successfully.");
        }
        deleteCookie("username");

    </script>
</body>

</html>
