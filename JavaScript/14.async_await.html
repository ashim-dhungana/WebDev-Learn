<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        async function getData() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(455)
                }, 2500)
            })
        }

        // Using Fetch API to get data from network
        async function setData() {
            let x = await fetch('https://jsonplaceholder.typicode.com/todos/1')
            let data = await x.json()
            console.log(data)
        }


        // Simple approach to display after timeout is complete
        let data = getData()
        console.log(data)
        data.then((a) => {
            console.log("Loading modules")
            console.log("Another line")
            console.log(" ")
        })



        // ASYNC & AWAIT

        async function main() {
            console.log("Loading data...")
            let data = await getData()  // Waits for the data to arrive
            console.log(data)
            console.log("Loading modules from async")
            console.log("Line from async")
        }
        main();

        // FETCH API
        async function main2() {
            console.log("Loading data...")
            let data = await setData()
            console.log(data)
            console.log("Loading modules from fetch API")
            console.log("Line from Fetch API")
        }

        main();
        main2();


    </script>

</body>

</html>
