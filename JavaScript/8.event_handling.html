<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handling Example</title>
</head>
<body>

    <button id="myButton" onclick="show()">Click me</button>

    <p id="message"></p>
    <p id="message2"></p>

    <script>

        let message = document.getElementById("message");
        let message2 = document.getElementById("message2");

        // Defining event handling function (Simple Way)
        function show(){
            message.innerText = "This is from inline Event Handling.";
        }

        // Add click event listener (Modern Way)
        let btn = document.getElementById("myButton");
        btn.addEventListener("click", function() {
            message2.innerText = "Button was clicked! This is from standard Event Handling.";
        });

    </script>

</body>
</html>
