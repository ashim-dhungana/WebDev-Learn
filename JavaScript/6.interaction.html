<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction</title>
</head>

<body>
    <h2>Let's learn about interaction using Alert, Confirm and Prompt</h2>


    <script>

        // Alert to give a notification while loading page
        alert("This is a message.");

        // Confirm to let user provide confirmation: Ok or Cancel
        let response = confirm("Do you want to delete it?");
        if (response) {
            console.log("Deleted.");
        }
        else {
            console.log("Cancelled.");
        }

        // Prompt to give a notification which can be replied by typing
        let name = prompt("What is your name?", "");
        console.log("Hello " + name);

    </script>
</body>

</html>
