<!-- How lists are implemented in HTML? What are CSS selectors? -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            font-size: 20px;
        }
        .list{
            color: blue;
        }
        #id1{
            color: red;
        }
        dl{
            color: green;
        }

    </style>
</head>
<body>
    
    <ul type="square" class="list">
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Strawberry</li>
    </ul>

    <ol type="i" id="id1">
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Strawberry</li>
    </ol>

    <dl>
        <dt>Intro</dt>
        <dd>I am Ashim</dd>
    </dl>
</body>
</html>
