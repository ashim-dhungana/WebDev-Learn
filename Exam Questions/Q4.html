<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .table{
            width: 100%;
            border: 1px solid black;
            text-align: center;

            /* Same as cellspacing=0 */
            border-collapse: collapse; 
        }
        .table th,td{
            border: 1px solid black;
            padding: 5px;
        }

        th{
            font-size: 20px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    
    <table class="table">

        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>

        <tr>
            <th>Height</th>
            <th>Weight</th>
        </tr>

        <tr>
            <td>Males</td>
            <td>5.4</td>
            <td>59</td>
            <td>33%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>4.9</td>
            <td>50</td>
            <td>41%</td>
        </tr>

    </table>

</body>
</html>
